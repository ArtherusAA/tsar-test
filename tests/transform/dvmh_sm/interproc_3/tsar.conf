plugin = TsarPlugin
add_include_path = $include
_name = interproc_3
sources = $_name.c
copy = $sources $_name.json
sample = $copy output.txt
clean = $sample *.orig
options = -clang-dvmh-sm-parallel -finbounds-subscripts -fanalysis-use=$_name.json
run = "$tsar $sources $options 2>&1 | $perl -p $sys_dir/filters/output.pl >output.txt"
