plugin = TsarPlugin
name = inline_25
suffix = tfm
sources = main.c
copy = $sources
sample = $copy main.$suffix.c output.txt
clean = $sample
options = -clang-inline -output-suffix=$suffix -fno-show-source-location -fno-caret-diagnostics
run = "$tsar $sources $options 2>&1 | perl -p ../output_filter.pl >output.txt"
